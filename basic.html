<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Public Transport Query System</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<header class="d-flex">
    <nav class="col-8 d-flex" id="logo">
        <span class="logo">LOGO</span>
        <h2>Public Transport Query System</h2>
    </nav>
    <nav class="col-4 align-content-end">
        <button class="btn btn-outline-dark align-content-end" onclick="admin()">Site Management</button>
        <button class="btn btn-outline-dark align-content-end" id="logout" onclick="logout()">Logout</button>
    </nav>
</header>
<div id="app">
    <div class="card w-75 mx-auto mt-5 p-3 d-flex gap-3 flex-row">
        <a href="route.html" class="btn btn-outline-dark">Route Management</a>
        <a href="bus.html" class="btn btn-outline-dark">Bus Management</a>
        <a href="station.html" class="btn btn-outline-dark">Station Management</a>
        <a href="basic.html" class="btn btn-outline-dark active">Form Management</a>
    </div>
    <div class="card w-75 mx-auto mt-3 d-flex flex-row p-2">
        <div class="col-3 p-2 m-1 border-end">
            <a href="basic.html" class="btn btn btn-outline-dark w-100 mb-2 active">Basic Settings</a>
            <a href="response.html" class="btn btn btn-outline-dark w-100 mb-2" id="response">View Response</a>
            <a href="Statistical.html" class="btn btn btn-outline-dark w-100 mb-2">Statistical Data</a>
        </div>
        <div class="col-9 p-2">
            <h3>Basic Settings</h3>
            <div class="d-flex align-items-center">
                <label for="status">Form Status: Disabled</label> &nbsp;
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="status" v-model="form.status" @change="change()">
                    <label class="form-check-label" for="status">Enable</label>
                </div>
            </div>
            <div class="d-flex mb-3">
                <label for="start">Start Time</label>
                <input type="datetime-local" class="form-control" id="start" v-model="form.start">
            </div>
            <div class="d-flex mb-3">
                <label for="end">End Time</label>
                <input type="datetime-local" class="form-control" id="end" v-model="form.end">
            </div>
            <button class="btn btn-outline-primary w-100" @click="save()">Save</button>
        </div>
    </div>
</div>
</body>
</html>
<script src="js/jquery-3.7.1.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/vue.3.5.24.js"></script>
<script src="js/app.js"></script>
<script>
    const {createApp} = Vue
    createApp({
        data() {
            return {
                form: {
                    start: "",
                    end: "",
                    status: ""
                },
            }
        },
        methods: {
            get() {
                $.post("controllers/get.php", {action: "basic"}, (res) => {
                    let data = JSON.parse(res)
                    this.form.start = data[0].start;
                    this.form.end = data[0].end;
                    if (data[0].form == 1) {
                        this.form.status = true
                    } else {
                        this.form.status = false
                    }
                })
            },
            change() {
                $.post("controllers/edit.php",{action: "basic",type: "status"})
            },
            save(){
                if (this.form.start > this.form.end) {
                    alert("The start time can;t be smaller than the end time")
                    this.get()
                    return
                }
                $.post("controllers/edit.php",{action: "basic",type: "time",form: this.form},(res)=>{
                    alert("time saved")
                    this.get()
                })
            }
        },
        mounted() {
            this.get()
        }
    }).mount("#app")
</script>
